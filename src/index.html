<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>fitLIT</title>
  </head>
  <body>
    <header>
      <h1>fitLIT</h1>
      <h2> Hello <span class = "userFirstName"></span>!</h2>
      <button class = "profile-button">Profile </button>
    </header> 
    <section class= "profile-info hide">
      <div class = "profile-container">
        <ul>
          <li> <span class= "profile-name"> name: </span></li>
          <li> <span class= "profile-address"> address: </span></li>
          <li> <span class= "profile-strideLength"> strideLength: </span></li>
          <li> <span class= "profile-dailyStepGoal"> dailyStepGoal: </span></li>
    </section>
    <output class= "infoDisplay">
      <div>
        <canvas id="stepGoalChart" width="400" height="400">
        </canvas>
      </div>
      <div>
        <p class="hydrationChartText">Today You Drank <span class="ouncesToday"></span> ounces of water!</p>
        <canvas id="hydrationWeekChart" width="400" height="400">
        </canvas>
      </div>
      <div>
        <canvas id="averageSleepChart" width="400" height="400">
        </canvas>
      </div>
      <div>
        <canvas id="latestDaySleepChart" width="400" height="400">
        </canvas>
      </div>
      <div>
        <canvas id="weeklySleepChart" width="400" height="400">
        </canvas>
      </div>
      <div>
        <canvas id="weeklySSMChart" width="400" height="400">
        </canvas>
      </div>
    </output>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./UserRepository.js"></script>
    <script type="text/javascript" src="./HydrationUser.js"></script>
    <script type="text/javascript" src="./HydrationRepository.js"></script>
    <script type="text/javascript" src="./SleepRepository.js"></script>
    <script type="text/javascript" src="./SleepUser.js"></script>
    <script type="text/javascript" src="./ActivityRepository.js"></script>
    <script type="text/javascript" src="./ActivityUser.js"></script>
    <script src="https://unpkg.com/packery@2/dist/packery.pkgd.min.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
